<ion-header>
  <ion-toolbar translucent>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-item
    *ngFor="let user of songList | async"
  >
    <ion-label>
      <h2>{{ user.userName}}</h2>
      <p>puntaje: {{user.puntaje}}</p>
    </ion-label>
  </ion-item>
</ion-content>
