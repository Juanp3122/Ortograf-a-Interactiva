<ion-header>
  <ion-toolbar translucent>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row>
    <ion-col size="12" size-lg="12" size-md="4" size-ms="6" size-xs="12">
      <ion-card color="light">
        <ion-card-content>
          <div class="leaderboard">
            <header>
              <h1>Leader Board</h1>
              <img src="/assets/icon/logo.png" alt="">
            </header>
            <table>
              <thead>
                <tr>
                  <th class="rank">Rank</th>
                  <th class="nick">Nickname</th>
                  <th class="sp">Puntaje</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let song of prueba | async; let i = index">
                  <td class="rank">{{i + 1}}</td>
                  <td class="nick">{{ song.userName}}</td>
                  <td class="sp">{{ song.puntaje }}</td>

                </tr>
              </tbody>
            </table>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
